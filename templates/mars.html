{% extends "base.html" %}
{% block title %}客户端下载链接{% endblock %}
{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">  
                <div class="d-flex gap-4 justify-content-end w-full" style="margin-top: 1rem">
                    <button type="button" id="searchBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 transition-all">
                        <i class="fa fa-search mr-2"></i> 查询
                    </button>
                </div>
            </div>
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">正在查询中...</p>
            </div>
            <div id="errorMessage" class="error-message-container"></div>
            <div id="resultContainer" class="result-container">
                <div id="textContent" class="app-content grid grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>
</div>

<style>
    .loading-indicator {
        display: none;
        text-align: center;
        margin: 20px 0;
    }
    .error-message-container {
        color: #dc3545;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #dc3545;
        border-radius: 5px;
        background-color: #f8d7da;
        display: none;
    }
    .result-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f8f9fa;
        display: none;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchBtn = document.getElementById('searchBtn');
        const loadingDiv = document.getElementById('loadingIndicator');
        const errorDiv = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const textContent = document.querySelector('.textContent');
        
        let searchTimeout;

        function resetSearchState() {
            clearTimeout(searchTimeout);
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            resultContainer.style.display = 'none';
        }

        function showError(message) {
            resetSearchState();
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        searchBtn.addEventListener('click', search);

        function search() {
            // 重置状态
            resetSearchState();
            loadingDiv.style.display = 'block';

            // 设置超时
            searchTimeout = setTimeout(() => {
                showError('查询超时，请重试');
            }, 24000);

            fetch('/mars_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})  
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || `HTTP error! status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                clearTimeout(searchTimeout);
                loadingDiv.style.display = 'none';
                
                const container = document.getElementById('textContent');
                // 清空原有内容
                container.innerHTML = '';
                
                // 添加表格样式（可根据需要调整）

                    .download-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 1rem;
                    }
                    .download-table th, .download-table td {
                        border: 1px solid #ddd;
                        padding: 12px;
                        text-align: left;
                        max-width: 200px;  /* 限制单元格最大宽度 */
                        overflow-wrap: break-word;  /* 强制长单词/URL换行 */
                    }
                    .download-table th {
                        background-color: #f8f9fa;
                        font-weight: 600;
                    }
